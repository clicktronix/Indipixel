<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indipixel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header id="header">
    <div class="upper_header"></div>
    <div class="lower_header">
        <div class="container">
            <div class="logo">
                <span>indipixel</span>
            </div>
            <div class="contact">
                <a href="#">Contact us</a>
            </div>
        </div>
    </div>
</header>
<section id="home">
    <div class="container">
        <div class="tagline">
            <h1>We design and build<br> beautiful web & mobile apps</h1>
            <p>You can design and create, and build the most wonderful
                place in the world. But it takes people to make the dream
                a reality. - Walt Disney
            </p>
            <input type="button" href="#" class="knowmore" value="Know more">
        </div>
    </div>
</section>
<section id="query">
    <div class="container">
        <h2>Lets talk</h2>
        <form>
            <div>
                <input type="text" value="First Name">
                <input type="text" value="Last Name">
            </div>
            <div>
                <input type="text" value="Email Address">
                <select class="design">
                    <option value="1">App design</option>
                </select>
            </div>
            <div>
                <textarea class="query" rows="3">
                    Type your query here</textarea>
            </div>
            <div class="row">
                <button type=submit>Send</button>
            </div>
        </form>
    </div>
</section>
<footer>
    <div class="container">
        <div class="copyright">
            <span>&copy 2015 indipixel design</span>
        </div>
        <div class="email">
            <span src="img/IconMail.png">contact@youremail.com</span>
        </div>
    </div>
</footer>
</body>
</html>
