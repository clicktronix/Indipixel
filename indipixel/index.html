<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indipixel</title>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<header id="header">
    <div class="upper_header"></div>
    <div class="lower_header">
        <div class="container">
            <div class="logo">
                <span>indipixel</span>
            </div>
            <div class="contact">
                <a href="#">Contact us</a>
            </div>
        </div>
    </div>
</header>
<div class="content">
    <section id="home">
        <div class="container">
            <div>
                <img src="img/Phone.png" alt="Фото в телефоне">
            </div>
            <div class="tagline layout-column">
                <h1>We design and build<br> beautiful web & mobile apps</h1>
                <p>You can design and create, and build the most wonderful
                    place in the world. But it takes people to make the dream
                    a reality. - Walt Disney
                </p>
            </div>
            <div>
                <input type="button" href="#" class="knowmore" value="Know more">
            </div>
        </div>
    </section>
    <section id="query">
        <div class="container layout-column">
            <h2 class=>Lets talk</h2>
            <form>
                <div>
                    <label>
                        <input type="text" value="First Name">
                    </label>
                    <label>
                        <input type="text" value="Last Name">
                    </label>
                </div>
                <div>
                    <label>
                        <input type="text" value="Email Address">
                    </label>
                    <label>
                        <select class="design">
                            <option value="1">App design</option>
                        </select>
                    </label>
                </div>
                <div>
                    <textarea name="client_query" id="client_query" cols="56" rows="3">Type your query here</textarea>
                </div>
                <div>
                    <button type=submit>Send</button>
                </div>
            </form>
        </div>
    </section>
</div>
<footer>
    <div class="container">
        <div class="copyright">
            <span>&copy 2015 indipixel design</span>
        </div>
        <div class="email layout-column">
            <span>contact@youremail.com</span>
        </div>
    </div>
</footer>
</body>
</html>
