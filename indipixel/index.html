<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indipixel</title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <span>indipixel</span>
        </div>
        <div class="contact">
            <a href="#">Contact us</a>
        </div>
    </div>
</header>
<div class="content">
    <section id="home">
        <div class="lines">
            <div class="line-1"></div>
            <div class="line-2"></div>
        </div>
        <div class="container">
            <div>
                <img src="img/Phone.png" alt="Фото в телефоне">
            </div>
            <div class="block_description">
                <div class="tagline">
                    <h1>We design and build<br> beautiful web & mobile apps</h1>
                    <p>You can design and create, and build the most wonderful
                        place in the world. But it takes people to make the dream
                        a reality. - Walt Disney
                    </p>
                </div>
                <div>
                    <input type="button" href="#" class="know_more_button" value="Know more">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="query">
        <div class="container">
            <div class="clearfix"></div>
            <div class="block_form">
                <h2>Lets talk</h2>
                <form class="block_form_input">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Email Address">
                    <select required>
                        <option value="" disabled selected hidden>Select design...</option>
                        <option value="1">App design</option>
                    </select>
                    <textarea rows="5" placeholder="Type your query here"></textarea>
                    <div class="sender">
                        <button type="submit" value="Send">Send</button>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<footer>
    <div class="container">
        <div class="copyright">
            <span>&copy 2015 indipixel design</span>
        </div>
        <div class="email">
            <img src="img/IconMail.png" class="mail-logo">
            <span class="contact_email">
                &nbsp;&nbsp;contact@youremail.com
            </span>
        </div>
    </div>
</footer>
</body>
</html>
