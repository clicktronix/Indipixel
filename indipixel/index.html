<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indipixel</title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<header id="header">
    <div class="upper_header"></div>
    <div class="lower_header">
        <div class="container">
            <div class="logo">
                <span>indipixel</span>
            </div>
            <div class="contact">
                <a href="#">Contact us</a>
            </div>
        </div>
    </div>
</header>
<div class="content">
    <section id="home">
        <div class="container">
            <div class="line-1"></div>
            <div>
                <img src="img/Phone.png" alt="Фото в телефоне">
            </div>

            <div class="tagline layout-column">
                <h1>We design and build<br> beautiful web & mobile apps</h1>
                <p>You can design and create, and build the most wonderful
                    place in the world. But it takes people to make the dream
                    a reality. - Walt Disney
                </p>
            </div>
            <div>
                <input type="button" href="#" class="knowmore" value="Know more">
            </div>
        </div>
    </section>
    <section id="query">
        <div class="container layout-column">
            <h2>Lets talk</h2>
            <form>
                <div>
                    <input type="text" value="First Name">
                    <input type="text" value="Last Name">
                </div>
                <div>
                    <input type="text" value="Email Address">
                    <!--<input type="text" value="App design">-->
                    <select class="design">
                        <option value="1">App design</option>
                    </select>
                </div>
                <div>
                    <textarea rows="3">Type your query here</textarea>
                </div>
            </form>
        </div>
        <div class="container sender">
            <button type=submit>Send</button>
        </div>
    </section>
</div>
<footer>
    <div class="container">
        <div>
            <span class="copyright">&copy 2015 indipixel design</span>
            <span class="email"><img src="img/IconMail.png" class="mail-logo">&nbsp;contact@youremail.com</span>
        </div>
    </div>
</footer>
</body>
</html>
